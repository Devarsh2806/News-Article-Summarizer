<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Article Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.body.className = currentTheme === 'dark' ? 'dark' : 'light';
            themeToggle.textContent = currentTheme === 'dark' ? 'Light Mode' : 'Dark Mode';

            themeToggle.addEventListener('click', () => {
                const isDark = document.body.className === 'dark';
                document.body.className = isDark ? 'light' : 'dark';
                themeToggle.textContent = isDark ? 'Dark Mode' : 'Light Mode';
                localStorage.setItem('theme', isDark ? 'light' : 'dark');
            });
        });
    </script>
    <style>
        body.light { background-color: #ffffff; color: #000000; }
        body.dark { background-color: #1a202c; color: #e2e8f0; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 max-w-lg">
        <h1 class="text-2xl font-bold text-center mb-4">News Article Summarizer</h1>
        <button id="theme-toggle" class="bg-gray-300 dark:bg-gray-700 p-2 rounded mb-4 w-full">Dark Mode</button>
        <form method="POST" class="space-y-4">
            <select name="input_type" class="w-full p-2 border rounded" required>
                <option value="text">Text</option>
                <option value="url">URL</option>
            </select>
            <input type="number" name="max_length" value="100" min="10" max="500" class="w-full p-2 border rounded" placeholder="Max summary length (words)" required>
            <select name="language" class="w-full p-2 border rounded" required>
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Spanish">Spanish</option>
            </select>
            <textarea name="text_input" class="w-full p-2 border rounded hidden" placeholder="Enter text here..." rows="4"></textarea>
            <input type="url" name="url_input" class="w-full p-2 border rounded hidden" placeholder="Enter URL here...">
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Summarize</button>
        </form>
        {% if summary %}
            <div class="mt-4 p-4 border rounded">
                <h2 class="text-lg font-semibold">Summary:</h2>
                <p>{{ summary }}</p>
            </div>
        {% endif %}
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const inputType = document.querySelector('select[name="input_type"]');
                const textInput = document.querySelector('textarea[name="text_input"]');
                const urlInput = document.querySelector('input[name="url_input"]');

                inputType.addEventListener('change', () => {
                    if (inputType.value === 'text') {
                        textInput.classList.remove('hidden');
                        urlInput.classList.add('hidden');
                    } else {
                        textInput.classList.add('hidden');
                        urlInput.classList.remove('hidden');
                    }
                });

                inputType.dispatchEvent(new Event('change'));
            });
        </script>
    </div>
</body>
</html>
